<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <style>
        html, body {
            height: 100%;
        }

        [parent] {
            width: 500px;
            height: 50%;
            outline: 4px solid black;
            margin-left: 20px;
        }

        [child] {
            width: 300px;
            height: 100px;
            background: #d087fb;
        }
    </style>
</head>
<body>
    <div parent>
        <div child></div>
    </div>
</body>
</html>
