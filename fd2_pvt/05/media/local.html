<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper"></div>
<button id="btn">Clear Storage</button>

<script>
    let _local = window.localStorage;
    //let _session = window.sessionStorage;

    if(_local.getItem('loggedIn')) {
        document.getElementById('wrapper').innerText = 'Hi again ' + _local.getItem('userName');
    } else {
	    _local.setItem('userName', (function() {
		    _local.setItem('loggedIn', 'true');

            let user = prompt('whats your name?');

            document.getElementById('wrapper').innerText = user;
            return user;
        })());
    }

    btn.onclick = () => {
        window.localStorage.clear();
        window.sessionStorage.clear();
    };
</script>
</body>
</html>
